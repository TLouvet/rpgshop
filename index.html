<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Micro+5&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./shop.css">

  <title>Rpg Shop Example</title>
  <script src="./index.js" async></script>
</head>

<body>
  <div class="duck-container">
    <img src="../../assets/duck-alchemist.png" alt="" width="128" height="128" class="shop-portrait" />
    <div>
      <h2>Qwalckemist</h2>
      <p class="duck-dialog">I have the best potions in the world. Are you going to miss
        this wonderful opportunity to buy them ?</p>
      <p class="duck-dialog">Homemade with love by me, the Qwalckemist !</p>
    </div>
    <div>YOUR COINS: <span id="player-coins"></span></div>
  </div>

  <div
    style=" margin: auto; margin-bottom: 50px; margin-top: 50px; max-width: 1200px; padding:20px 0; background-color: #ddb486cf; box-shadow: 0 6px 2px #353333b8;">
    <ul
      style="display: flex; justify-content: space-around; font-family: 'Kode Mono', monospace; font-weight: 700; font-size: 1.2rem;">
      <li id="buying-tab" class="action-button-selected" style="cursor: pointer;">Buy</li>
      <li id="selling-tab" style="cursor: pointer;">Sell</li>
    </ul>
  </div>

  <section style="display: flex; gap: 20px;  margin: auto; margin-bottom: 50px; margin-top: 50px; max-width: 1200px;">
    <div
      style="background-color: #ddb486cf; width: 30%; padding: 10px;  cursor: pointer; height: fit-content; box-shadow: 0 6px 2px #353333b8;"
      id="items-recap-list-container">

    </div>
    <div style="width: 70%; background-color: #ddb486cf; height: fit-content; box-shadow: 0 6px 2px #353333b8;"
      id="item-details-container">
    </div>
  </section>
</body>

</html>
